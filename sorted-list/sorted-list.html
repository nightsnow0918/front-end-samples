<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <link rel="stylesheet" href="sorted-list.css">
    <title>Sorted List</title>
</head>
<body>
    <div id="example">
        <label for="mode">Select a mode:</label>
        <select id="mode" v-model="mode">
            <option>Swap</option>
            <option>Sorted</option>
        </select>
        <template v-for="(index, content) in contents">
            <div class="block" draggable="true"
                 @dragstart="onDragstart($index)" @dragend="onDragend" 
                 @dragover.prevent="onDragover($index)" @drop="onDrop($index)">
            {{ content }}
            </div>
        </template>
    </div>
    <script src="sorted-list.js"></script>
</body>
</html>
